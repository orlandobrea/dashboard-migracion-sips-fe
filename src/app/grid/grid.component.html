  <div class="relative flex w-full flex-wrap items-stretch mb-3 px-4" *ngIf="!error">
    <span
      class="z-10 h-full leading-snug font-normal absolute text-center text-gray-400 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
      <i class="fas fa-search"></i>
    </span>
    <input type="text" placeholder="Filtrar"
      #search
      class="p-3 placeholder-gray-400 text-gray-600 relative bg-white bg-white rounded-lg text-sm border border-gray-400 outline-none focus:outline-none focus:ring w-full pl-10"  
      [(ngModel)]="filter"
      autofocus
    />
  </div>
<!-- Loading -->
<div
  *ngIf="loading"
  class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-5 gap-4 p-4"
>
  <app-loading-item *ngFor="let item of [].constructor(16)"></app-loading-item>
</div>
<!-- Error -->
<div
  class="px-6 py-4 bg-gray-200 shadow rounded-xl border-pink-500 border-2 text-pink-500"
  *ngIf="error && !loading"
>
  <p class="text-center">
    Error: no pude realizar la conexión con el servidor o con la base de datos
  </p>
  <p class="text-sm text-center">
    (voy a intentar la operación cada 10 segundos)
  </p>
</div>

<!-- OK -->
<div *ngIf="!error">

  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 p-4"
  >
    <div *ngFor="let item of list | efectorFilter: filter">
      <app-grid-item [item]="item"></app-grid-item>
    </div>
  </div>
</div>
